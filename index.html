<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apple Thumb slider</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>
  <div id="container">
    <div id="slider">
      <header><h3>jQuery Thumbslider</h3>
      </header>
     <div id="slides">
       <div class="slide"><img src="img/slides/device-imac.png" alt="imac" width="900" heith="200"></div>
       <div class="slide"><img src="img/slides/device-macbook.png" alt="macbook" width="900" heith="200"></div>
       <div class="slide"><img src="img/slides/device-iphone.png" alt="iphone" width="900" heith="200"></div>
       <div class="slide"><img src="img/slides/device-ipad.png" alt="ipad" width="900" heith="200"></div>
     </div>

     <nav id="menu">
       <ul>
         <li class="sep"></li>

         <li class="product">
           <a href="">
            <img src="img/slides/device-imac-thumb.png" alt="thumbnail">
          </a>
        </li>

        <li class="product">
          <a href="">
           <img src="img/slides/device-macbook-thumb.png" alt="thumbnail">
         </a>
       </li>

       <li class="product">
         <a href="">
          <img src="img/slides/device-iphone-thumb.png" alt="thumbnail">
        </a>
      </li>


      <li class="product">
        <a href="">
         <img src="img/slides/device-ipad-thumb.png" alt="thumbnail">
       </a>
     </li>

       </ul>

    </div>
   </div>
 </body>
</html>
